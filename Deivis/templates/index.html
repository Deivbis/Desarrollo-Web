<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
  <form id="registroForm">
    <h2>Formulario de Registro</h2>
    
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required maxlength="50" />

    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" required maxlength="50" />

    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" required />

    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena" required minlength="6" />

    <label for="confirmarContrasena">Confirmar Contraseña:</label>
    <input type="password" id="confirmarContrasena" name="confirmarContrasena" required minlength="6" />

    <p>Género:</p>
    <label><input type="radio" name="genero" value="masculino" required /> Masculino</label>
    <label><input type="radio" name="genero" value="femenino" required /> Femenino</label>

    <label><input type="checkbox" id="terminos" required /> Acepto los términos y condiciones</label>

    <button type="submit">Registrarse</button>
  </form>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
